<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn(){
            var inputbox=document.getElementById("txt").value;
            let Regpattern=/^[a-zA-Z]+$/;
            if(Regpattern.test(inputbox))
            {
                alert("PERFECT ! Your Username is Valid.");
                return true;
            }
            else
            {
                alert("OOPss ! Username is Invalid.");
                return false;
            }
        }
    </script>
</head>
<body>
    Enter Your Name : <input type="text" value="" id="txt">
    <input type="button" value="Validate" onclick="btn()">
</body>
</html>
