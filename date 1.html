<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function curday(a){
            var curdate=new Date();
            var dat= curdate.getDate();
            var mon= curdate.getMonth()+1;
            var year=curdate.getFullYear();

            if(dat<10) dat='0'+dat;
            if(mon<10) mon='0'+mon;
            return (dat+a+mon+a+year);
        };
        document.write(curday('-')+"<br/>"+"<br/>");
        document.write(curday('*'));
    </script>
</head>

</body>
</html>
