<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        .btn {
            background-color: blue;
            color: white;
            padding: 5px;
        }
    </style>
    <script>
        function demo(list) {
            var x1=document.getElementById('cardItemTextInput').value;
            var li=document.createElement("li");
            document.getElementById("list").appendChild(li).textContent=x1;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Add To Cart</h3>
            <div>
                <input type="text" id="cardItemTextInput">
                <button class="btn" id="addBtn" onclick="demo()"> ADD</button>
                <br>
                <div id="addBtn">
                    <h4>My Cart Items</h4>
                    <li id="list"></li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
