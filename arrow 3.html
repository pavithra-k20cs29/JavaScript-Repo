<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      let sum = (a, b) => {
      let result = a + b;
      return result;
    }
    let sub= (x,y)=> {
    let sol = x - y;
    return sol;
    }
    let multi= (m,n)=> {
    let pro = m * n;
    return pro;
    }
    let div= (e,f)=> {
    let show = e / f;
    return show;
    }
    let result1 = sum(5,2);
    console.log(result1);
    let result2= sub(5,2);
    console.log(result2);
    let result3= multi(5,2);
    console.log(result3);
    let result4= div(5,2);
    console.log(result4);
    </script>
</body>

</html>
