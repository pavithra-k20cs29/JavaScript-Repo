<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            {
                let opt = prompt("Enter the operation :");
                switch(opt) 
                {
                    case "add":
                        alert("Addition operation !");
                        break;
                    case "sub":
                        alert("Subtraction Operation !");
                        break;
                    case "multi":
                        alert("Multiplication Operation !");
                        break;
                    case "div":
                        alert("Division Operation !");
                        break;
                    case "mod":
                        alert("Modulus operation !");
                        break;
                    default:
                        alert("Enter a  valid operation !!!");
                }
            }
    </script>
</head>
